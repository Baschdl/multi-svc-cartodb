version: '3.7'

volumes:
    osscarto-multi-redis-data:
    osscarto-multi-postgis-data:
    osscarto-multi-postgis-extensions:

services:
    nginx:
        container_name: nginx
        build:
            context: docker/nginx
            dockerfile: Dockerfile-without_ssl
        ports:
            - "80:80"
        depends_on:
            - cartodb
            - windshaft
            - sqlapi
            - varnish
            - redis
            - postgis
        restart: always

    cartodb:
        container_name: cartodb
        build:
            context: docker/cartodb
            args:
                - CARTODB_VERSION
                - CARTODB_LISTEN_PORT
                - STACK_SCHEME
                - USER_ACCOUNT_USER_NAME
                - USER_ACCOUNT_PASSWORD
                - USER_ADMIN_PASSWORD
                - USER_ACCOUNT_EMAIL
                - GEOCODER_DB_NAME
                - ORG_ACCOUNT_ORG_NAME
                - ORG_ACCOUNT_USER_NAME
                - ORG_ACCOUNT_EMAIL
                - ORG_ACCOUNT_PASSWORD
                - REDIS_HOST
                - REDIS_LISTEN_PORT
                - POSTGIS_HOST
                - POSTGIS_LISTEN_PORT
        depends_on:
            - redis
            - postgis
            - sqlapi
            - windshaft
        environment:
            - CARTO_ENV=${CARTO_ENV}
        restart: always

    sqlapi:
        container_name: sqlapi
        build:
            context: docker/sqlapi
            args:
                - SQLAPI_VERSION
        depends_on:
            - redis
            - postgis
        environment:
            - CARTO_ENV=${CARTO_ENV}
        restart: always

    windshaft:
        container_name: windshaft
        build:
            context: docker/windshaft
            args:
                - WINDSHAFT_VERSION
        depends_on:
            - redis
            - postgis
            - sqlapi
        environment:
            - CARTO_ENV=${CARTO_ENV}
        restart: always

    varnish:
        container_name: varnish
        build:
            context: docker/varnish
        environment:
            - VARNISH_HTTP_PORT=${VARNISH_HTTP_PORT}
        depends_on:
            - sqlapi
            - windshaft
        restart: always

    redis:
        container_name: redis
        build:
            context: docker/redis
        volumes:
            - osscarto-multi-redis-data:/data
        restart: always

    postgis:
        container_name: postgis
        image: osscarto-multi-postgis:latest
        volumes:
            - osscarto-multi-postgis-data:/var/lib/postgresql/data
            - osscarto-multi-postgis-extensions:/usr/share/postgresql
        ports:
            - "5432:5432"
        restart: always
